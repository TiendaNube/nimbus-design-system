name: 'Publish Release Candidate'

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**/package.json'
      - '.yarn/versions/**'

jobs:
  publish-rc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set node version
        id: node_version
        run: echo ::set-output name=NVMRC::$(cat .nvmrc)
      - uses: actions/setup-node@v2
        with:
          node-version: '${{ steps.node_version.outputs.NVMRC }}'
          registry-url: 'https://registry.npmjs.org'

      - name: Upgrade yarn
        run: yarn set version berry
        
      - name: Install dependencies and publish
        run: yarn && yarn publish:next
        env:
          YARN_NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTOMATION_FROM_JUNIOR_CONQUISTA }}

      - name: Branch protection OFF
        run: |
          curl --request PUT \
          --url 'https://api.github.com/repos/tiendanube/nimbus-design-system/branches/master/protection' \
          --header 'Authorization: token ${{ secrets.PAT_CHANGE_BRANCH_PROTECTION_RULES_FROM_JUNIOR_CONQUISTA }}' \
          --data '{"enforce_admins":false,"required_pull_request_reviews":null,"required_conversation_resolution":false}'

      - name: Commit release candidate
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'feat: publish release candidate'

      - name: Branch protection ON
        run: |
          curl --request PUT \
          --url 'https://api.github.com/repos/tiendanube/nimbus-design-system/branches/master/protection' \
          --header 'Authorization: token ${{ secrets.PAT_CHANGE_BRANCH_PROTECTION_RULES_FROM_JUNIOR_CONQUISTA }}' \
          --header 'Accept: application/vnd.github.luke-cage-preview+json' \
          --data '{"enforce_admins":true,"required_pull_request_reviews":{"dismiss_stale_reviews":true","require_code_owner_reviews":true,"required_approving_review_count":2},"required_conversation_resolution":true}'
